<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>

<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script>
    async function checkAuth() {
        const response = await fetch("http://localhost:8000/api/check-login/", { credentials: "include" });
        const data = await response.json();
  
        if (data.status !== "authenticated") {
            window.location.href = "api/login-page/";
        }
    }
  
    checkAuth();
  </script>

</body>


</html>
