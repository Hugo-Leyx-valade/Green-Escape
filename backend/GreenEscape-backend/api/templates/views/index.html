<!-- Nouveau index.html propre -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Escape - Jeu</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>

{% if user.is_authenticated %}
  <header>
    <div class="parentHeader">
      <div class="logoHeader">
        <img class="logo" src="{% static 'images/logoGreenEscape.png' %}" alt="Logo">
      </div>
      <div class="titleHeader">
        <h1>Green Escape</h1>
      </div>
      <div class="navParameters">
        <a href="index.html">Hub</a>
        <a href="#" onclick="window.location.href='/api/profile/'">Profil</a>
        <a href="scoreboard.html">Scoreboard</a>
      </div>
    </div>
  </header>
  <div class="parentGame">
    <div class="gameDiv">
      <h1>Jeu</h1>
    </div>
    <div class="replayButtonDiv">
      <button class="button">Play</button>
    </div>
    <div class="seedButtonDiv">
      <input type="number" id="seed" name="seed" placeholder="Enter a seed">
    </div>
    <div class="scoresDiv">
      <h1>Score</h1>
    </div>
  </div>

  <footer>Green Escape, All Rights Reserved® - 2025</footer>

{% endif %}

<button id="logoutButton">Se déconnecter</button>

<script src="{% static 'scripts/scripts.js' %}"></script>

</body>
</html>
