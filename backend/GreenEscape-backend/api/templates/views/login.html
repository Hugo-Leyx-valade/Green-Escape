{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Se connecter</button>
    </form>

    <p id="errorMessage" style="color: red;"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/login/", {  // Ajoute un "/" devant api
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                window.location.href = "/";  // Redirige vers le dashboard après connexion
            } else {
                document.getElementById("errorMessage").textContent = result.error;  // Affiche l'erreur si connexion échouée
            }
        });
    </script>
</body>
</html>
