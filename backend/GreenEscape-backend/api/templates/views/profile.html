{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Escape - Profil</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'scripts/scripts.js' %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="parentHeader">
            <div class="logoHeader">
                <img class="logo" src="../images/logoGreenEscape.png">
            </div>

            <div class="titleHeader">
                <h1>Green Escape</h1>
            </div>

            <div class="navParameters">
                <a href="index.html">Hub</a>
                <a href="profile.html">Profile</a>
                <a href="scoreboard.html">Scoreboard</a>
            </div>
        </div>
    </header>

    <div class="profileContainer">
        <div class="profileHeader">
            <h1 id="username"></h1>
        </div>

        <div class="profileAvatar">
            <img src="../images/FrontGuy.png" alt="Profile Avatar">
        </div>

        <div class="profileStats">
            <div class="statCard">
                <h3>Win</h3>
                <p id="win"></p>
            </div>
            <div class="statCard">
                <h3>Best Time</h3>
                <p>1 min 45 (sacré golem)</p>
            </div>
            <div class="statCard">
                <h3>Game Played</h3>
                <p>42</p>
            </div>
        </div>

        <div class="profileActions">
            <button class="editProfileButton">Edit Profile</button>
        </div>
    </div>

    <footer>Green Escape, All Rights Reserved® - 2025</footer>


<script>
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const response = await fetch("/api/data-profile/");
            const user = await response.json();
            console.log("Utilisateur connecté :", user);
            // Afficher l'utilisateur sur la page
            document.getElementById("username").textContent = user.username;
            document.getElementById("win").textContent = user.win;
        } catch (error) {
            console.error("Erreur :", error);
        }
    });
</script>
</body>
</html>
